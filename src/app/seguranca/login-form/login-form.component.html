<div class="container max-w-28rem mt-auto">
  <form #loginForm="ngForm">
    <div class="grid">
      <div class="col-12 p-fluid">
        <h1>Login</h1>
      </div>

      <div class="col-12 p-fluid">
        <input
          pInputText
          type="email"
          name="usuario"
          placeholder="E-mail"
          email
          ngModel
          required
          #usuario
        />
      </div>
      <div class="col-12 p-fluid">
        <input
          pInputText
          type="password"
          name="senha"
          placeholder="Senha"
          ngModel
          required
          #senha
        />
      </div>

      <div class="col-12 p-fluid">
        <button
          pButton
          type="submit"
          label="Login"
          [disabled]="loginForm.invalid"
          (click)="login(usuario.value, senha.value); senha.value = ''"
        ></button>
      </div>
    </div>
  </form>
</div>
